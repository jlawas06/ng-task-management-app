<div *ngIf="task$ | async as task">
  <div class="bg-white shadow-md rounded-lg p-4">
    <h3 class="text-xl font-semibold mb-2">{{ task.title }}</h3>
    <p class="text-gray-600 mb-2">{{ task.description }}</p>
    <div class="flex justify-between items-center mb-2">
      <span class="text-sm text-gray-500"
        >Due: {{ task.dueDate | date : "mediumDate" }}</span
      >
    </div>
    <div class="flex justify-between items-center mb-4">
      @if(task.completed) {
      <span
        class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20"
        >Completed</span
      >
      } @else {
      <span
        class="inline-flex items-center rounded-md bg-gray-50 px-2 py-1 text-xs font-medium text-gray-600 ring-1 ring-inset ring-gray-500/10"
        >Pending</span
      >
      }
    </div>
    <button routerLink="/tasks" class="app-button">Back to List</button>
  </div>
</div>
